<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0 0 5px 0;
            font-size: 20px;
            font-weight: 600;
        }
        
        .header p {
            margin: 0;
            opacity: 0.8;
            font-size: 12px;
        }
        
        .stats-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .stat-row:last-child {
            margin-bottom: 0;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .stat-value {
            font-weight: bold;
            font-size: 16px;
        }
        
        .total-time {
            font-size: 18px;
            color: #ffeb3b;
        }
        
        .completed-time {
            color: #4caf50;
        }
        
        .remaining-time {
            color: #ff9800;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            opacity: 0.8;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .course-list {
            max-height: 300px;
            overflow-y: auto;
            overflow-x: hidden;
            margin-top: 10px;
        }
        
        .section-item {
            background: rgba(255, 255, 255, 0.05);
            margin: 5px 0;
            padding: 8px;
            border-radius: 6px;
            border-left: 3px solid #4fc3f7;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .section-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(2px);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
        }
        
        .section-info {
            flex-grow: 1;
            min-width: 0; /* Allow text to truncate */
        }
        
        .section-controls {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-shrink: 0;
        }
        
        .section-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 4px;
            padding: 4px 6px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .section-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }
        
        .section-btn:active {
            transform: translateY(0);
        }
        
        .section-btn.success {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
        }
        
        .section-title {
            font-weight: bold;
            font-size: 13px;
            margin-bottom: 5px;
            word-wrap: break-word;
        }
        
        .lesson-count {
            font-size: 11px;
            opacity: 0.7;
            word-wrap: break-word;
        }
        
        .section-progress {
            font-size: 10px;
            opacity: 0.8;
            color: #4caf50;
            margin-top: 2px;
        }
        
        .target-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .target-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .target-title {
            font-size: 14px;
            font-weight: 600;
            color: #ffeb3b;
        }
        
        .target-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .target-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .target-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .target-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            padding: 6px 8px;
            color: white;
            font-size: 12px;
            width: 60px;
            text-align: center;
        }
        
        .target-input:focus {
            outline: none;
            border-color: #ffeb3b;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .target-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .target-label {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .target-results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 8px;
        }
        
        .target-result {
            background: rgba(255, 255, 255, 0.05);
            padding: 6px 8px;
            border-radius: 4px;
            text-align: center;
        }
        
        .target-result-label {
            font-size: 9px;
            opacity: 0.7;
            margin-bottom: 2px;
        }
        
        .target-result-value {
            font-size: 12px;
            font-weight: bold;
            color: #ffeb3b;
        }
        
        .target-result-value.completion {
            color: #4caf50;
        }
        
        .target-result-value.daily {
            color: #ff9800;
        }
        
        .target-settings {
            display: none;
            animation: slideDown 0.3s ease;
        }
        
        .target-settings.expanded {
            display: block;
        }
        
        .expand-icon {
            font-size: 12px;
            transition: transform 0.3s ease;
            opacity: 0.7;
            cursor: pointer;
            user-select: none;
        }
        
        .expand-icon.expanded {
            transform: rotate(90deg);
        }
        
        .lessons-list {
            margin-top: 10px;
            padding-left: 15px;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
            display: none;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .lessons-list.expanded {
            display: block;
            max-height: 400px;
        }
        
        .lesson-item {
            background: rgba(255, 255, 255, 0.05);
            margin: 3px 0;
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .lesson-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .lesson-status.completed {
            background: #4caf50;
        }
        
        .lesson-status.incomplete {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .lesson-title {
            flex-grow: 1;
            line-height: 1.3;
            word-wrap: break-word;
            min-width: 0;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 300px;
            }
        }
        
        /* Scrollbar styling */
        .course-list::-webkit-scrollbar,
        .lessons-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .course-list::-webkit-scrollbar-track,
        .lessons-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .course-list::-webkit-scrollbar-thumb,
        .lessons-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        .course-list::-webkit-scrollbar-thumb:hover,
        .lessons-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📚 Course Timer</h1>
        <p>Teachable Course Analyzer</p>
    </div>
    
    <div id="content">
        <button id="analyzeBtn" class="button">🔍 Analyze Course</button>
        
        <div id="stats" class="stats-card" style="display: none;">
            <div class="stat-row">
                <span class="stat-label">Sections:</span>
                <span class="stat-value" id="sectionCount">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Total Lessons:</span>
                <span class="stat-value" id="lessonCount">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Completed Lessons:</span>
                <span class="stat-value" id="completedLessonCount">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Timed Lessons:</span>
                <span class="stat-value" id="timedLessonCount">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Total Time:</span>
                <span class="stat-value total-time" id="totalTime">0 min</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Completed Time:</span>
                <span class="stat-value completed-time" id="completedTime">0 min</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Remaining Time:</span>
                <span class="stat-value remaining-time" id="remainingTime">0 min</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <div class="stat-row">
                <span class="stat-label">Progress:</span>
                <span class="stat-value" id="progressPercent">0%</span>
            </div>
        </div>
        
        <div id="targetCard" class="target-card" style="display: none;">
            <div class="target-header">
                <div class="target-title">🎯 Daily Target</div>
                <button id="targetToggle" class="target-toggle">⚙️ Settings</button>
            </div>
            
            <div id="targetSettings" class="target-settings">
                <div class="target-input-group">
                    <input type="number" id="dailyTargetInput" class="target-input" placeholder="30" min="1" max="1440">
                    <span class="target-label">minutes per day</span>
                </div>
            </div>
            
            <div id="targetResults" class="target-results">
                <div class="target-result">
                    <div class="target-result-label">Days to Complete</div>
                    <div class="target-result-value completion" id="daysToComplete">-</div>
                </div>
                <div class="target-result">
                    <div class="target-result-label">Daily Needed</div>
                    <div class="target-result-value daily" id="dailyNeeded">-</div>
                </div>
                <div class="target-result">
                    <div class="target-result-label">Weekly Hours</div>
                    <div class="target-result-value" id="weeklyHours">-</div>
                </div>
                <div class="target-result">
                    <div class="target-result-label">Completion Date</div>
                    <div class="target-result-value" id="completionDate">-</div>
                </div>
            </div>
        </div>
        
        <div id="courseDetails" class="course-list" style="display: none;"></div>
        
        <button id="exportBtn" class="button" style="display: none;">📋 Copy Course Data</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
